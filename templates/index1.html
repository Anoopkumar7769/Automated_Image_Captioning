<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
<style>
.heading{
	font-weight: 100;
	font-size: 4em;
	text-shadow: 1px 1px 5px black;
}

img{
	height: 90%;
	width: 100%;
}

.text{
	font-size: 32px;
	font-style: italic;
}

</style>


</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
		    <div class="container">
				<h1 class="heading">Image Captioning</h1>
				<p>Upload your image to generate a caption......</p>
		    </div>
        </div>
		
		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b> Image : &nbsp;&nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your Image">
			<button type="submit" class="btn btn-primary"> Submit </button>
		</form>

		<br>
		<br>

		{% if your_result %}

			<div class="row">
				<div class="col-sm-4">
					<img src="{{your_result['image']}}">
				</div>
				<div class="col-sm-8">	
					<p class="text"> Generated Caption : </p>
					<p> <b>{{ your_result['caption'] }} </b> </p>
            	</div>
            </div>	
		{% endif %}
	</div>
		
</body>
</html>
